<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Led RGB</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="myColor()">
  <main>
    <h1>Controlador RGBa</h1>
    <input type="text" id="colorInformation" value="rgb(255, 255, 255)" />

    <div id="color-picker"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  <script>
    let colorIndicator = document.getElementById('color-indicator')
    const colorInformation = document.getElementById("colorInformation");

    const colorPicker = new iro.ColorPicker("#color-picker", {
      width: 180, color: "#ffffffff", borderWidth: 2,
      layout: [
        {
          component: iro.ui.Wheel,
          options: {
            borderColor: '#ffffff'
          }
        },
        {
          component: iro.ui.Slider
        }
      ]
    })
    colorPicker.on('color:change', (color) => {
      document.body.style.backgroundColor = color.rgbString;
      console.log(color.rgbString)
      console.log(color.saturation)
      colorInformation.value = color.rgbString;
    })
    console.log(colorPicker)
  </script>




</body>

</html>
